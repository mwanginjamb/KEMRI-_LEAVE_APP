<ion-header>
  <ion-toolbar color="secondary">

    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>


    <ion-title class="ion-text-center">Leave List</ion-title>
    
    <ion-buttons slot="end">
      <ion-button slot="icon-only" fill="clear" (click)="presentPopover($event)">
        <ion-icon  name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchTerm" debounce="2000" (ionChange)="search($event)"></ion-searchbar>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)" pullMin="100" pullMax="200">
    <ion-refresher-content
      pullingIcon="arrow-down-outline"
      pullingText="Pull to Refresh"
      refreshingSpinner="crescent"
      refreshingText="Refreshing..."
      >
    </ion-refresher-content>
  </ion-refresher>



<ion-grid fixed>
  <ion-row>
    <ion-col col-12 col-sm>Application No.</ion-col>
    <ion-col col-12 col-sm>Start Date </ion-col>
    <ion-col col-12 col-sm>Days</ion-col>
    <ion-col col-12 col-sm>Status</ion-col>
  </ion-row>
</ion-grid>

<ion-virtual-scroll [items]="leaves" approxItemHeight="47.2px">
               <!--  [routerLink]="['/details/',leave?.Application_No]"  -->
  <ion-item 
  [routerLink]="['/','leave',leave?.Application_No]"
   detail
   *virtualItem="let leave"
    > 

   <ion-grid >
      <ion-row>

        <ion-col col-12 col-sm>
          <ion-label>
            <h3>{{ leave?.Application_No }}</h3>
          </ion-label>
        </ion-col>

        <ion-col col-12 col-sm>
          <ion-label>
            <h3>{{ leave?.Start_Date }}</h3>
          </ion-label>
        </ion-col>

        <ion-col col-12 col-sm>
          <ion-label>
            <h3>{{ leave.Days_Applied }}</h3>
          </ion-label>
        </ion-col>

        <ion-col col-12 col-sm>
          <ion-label>
            <h3>{{ leave.Status}}</h3>
          </ion-label>
        </ion-col>

      </ion-row>
    </ion-grid>
          
</ion-item>

</ion-virtual-scroll>

</ion-content>
